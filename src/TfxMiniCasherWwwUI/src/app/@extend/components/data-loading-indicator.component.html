<div *ngIf="!(isLoaded || isEmpty || isError); else loaded">
  <ng-template *ngIf="useSpinner; else text">
    <nb-card [nbSpinner]="true" nbSpinnerSize="giant" nbSpinnerStatus="primary">
      <nb-card-body>
        Loading...
      </nb-card-body>
    </nb-card>
  </ng-template>
</div>

<ng-template #empty>
  <ng-container *ngIf="isEmpty">
    There is no item to display.
  </ng-container>
</ng-template>

<ng-template #loaded>
  <ng-container *ngIf="isError; else empty">
    An error has occurred, <a href="javascript:void(0)" (click)="onRetryClick()">click here to retry</a>.
  </ng-container>
</ng-template>

<ng-template #text>
  Loading...
</ng-template>
